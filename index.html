<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/love-counter/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vite App</title>
    <!-- <script src="./app.js"></script> -->
    
    <script type="module" crossorigin src="/love-counter/assets/index.9b0f003e.js"></script>
    <link rel="stylesheet" href="/love-counter/assets/index.4874748e.css">
  </head>
  <body >

    <div class="container" x-data="app">
      <div id="app"></div>
      
      <div>
        <!-- <button x-on:click="open = ! open">Toggle Dropdown</button> -->
        <div class="authenticate" x-show="!open">
          <p>Please enter your username and password</p>
          
          <div class="login" >
            <input placeholder="username" type="text" name="username" class="username" x-show="login" x-model="username" >
            <input placeholder="password" type="password" name="password" class="password" x-show="login" x-model="password" >
            <button class=" btn btn-outline-info" x-show="login" @click="loginF"> Login </button>
            <button type="button" x-show="login" class="btn btn-link" @click="registerScreen">Dont have an account? Register!</button>
          </div>
          <div>
            <input placeholder="username" type="text"  name="username" class="username" x-show="reg" x-model="username" >
            <input placeholder="password" type="password" name="password" class="password" x-show="reg" x-model="password" >
            <button class="login btn btn-outline-success" x-show="reg" @click="register"> Register </button>
            <button type="button" x-show="reg" class="btn btn-link" @click="loginScreen">Already have an Account? Login</button>
          </div>
          <div class="usermessage" x-bind:class="unauthorised ? 'unauthorised' : ''" x-text="usermessage"></div>
          
        </div>
     
        <div x-show="open">
            <!-- Dropdown Contents... -->
            <button class=" btn btn-outline-info" x-show="logout" @click="logoutF"> logout </button>
            
            <div x-data="loveCounter" class="heartApp">
              <h3>Show some heart</h3>
              <div x-text="hearts()" >
              </div>
              <div>
                <button class=" btn btn-info" @click="love" >Show ðŸ’Ÿ</button>
              </div>
              
            </div>

            <br>

            <div x-data="quoteApp" class="quoteApp" >
              <h3>Quote App</h3>
              <button class=" btn btn-info" @click="getQuote()">Next quote ðŸ“¢</button>
              <div class="quote">
                <div x-text="quote.quote" class="content" ></div>
                <div>
                  <strong>by </strong><span x-text="quote.author"></span>
                </div>
              </div>
            </div>

        </div>
      </div>

    </div>

    
  </body>
</html>
